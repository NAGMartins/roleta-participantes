<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Roleta de Participantes Profissional</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
<style>
    /* Reset fontes e margens */
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background: #f7f9fc;
        color: #333;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
    h1 {
        text-align: center;
        font-weight: 700;
        margin-top: 20px;
        color: #2c3e50;
    }
    #input-area {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        max-width: 600px;
        margin: 25px auto 15px auto;
        gap: 12px;
    }
    input[type="text"] {
        padding: 12px 16px;
        font-size: 16px;
        width: auto;
        flex-grow: 1;
        border: 2px solid #2980b9;
        border-radius: 8px;
        transition: border-color 0.3s;
    }
    input[type="text"]:focus {
        outline: none;
        border-color: #1abc9c;
        box-shadow: 0 0 8px rgba(26, 188, 156, 0.5);
    }
    button {
        padding: 12px 22px;
        font-size: 16px;
        font-weight: 700;
        border: none;
        border-radius: 8px;
        background-color: #2980b9;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s, box-shadow 0.3s;
        box-shadow: 0 4px 8px rgba(41, 128, 185, 0.3);
        user-select: none;
    }
    button:focus {
        outline: none;
        box-shadow: 0 0 10px 3px #1abc9c;
    }
    button:hover:not(:disabled) {
        background-color: #1abc9c;
        box-shadow: 0 6px 14px rgba(26, 188, 156, 0.5);
    }
    button:disabled {
        background-color: #bdc3c7;
        cursor: not-allowed;
        box-shadow: none;
    }
    #botaoRodar-container {
        max-width: 600px;
        margin: 10px auto 30px auto;
        display: flex;
        justify-content: flex-end;
    }
    #roleta-container {
        max-width: 700px;
        margin: 0 auto 30px auto;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        position: relative;
        gap: 40px;
    }
    #marcador {
        width: 0;
        height: 0;
        border-left: 18px solid transparent;
        border-right: 18px solid transparent;
        border-bottom: 30px solid #34495e; /* cinza escuro */
        position: absolute;
        top: 110px;
        left: 145px;
        transform: rotate(270deg);
        z-index: 10;
        transition: left 0.3s ease;
    }
    canvas {
        border-radius: 15px;
        background: white;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        position: relative;
        top: -80px;
        left: -250px; /* move para a esquerda */
    }
    #participantesLista {
        white-space: pre-line;
        text-align: left;
        font-size: 18px;
        max-height: 320px;
        overflow-y: auto;
        border: 1px solid #d1d7dc;
        padding: 18px 24px;
        background: #ffffff;
        width: 190px;
        border-radius: 10px;
        box-shadow: inset 1px 1px 4px rgba(0,0,0,0.05);
        scrollbar-width: thin;
        scrollbar-color: #2980b9 #f0f3f7;
    }
    #participantesLista::-webkit-scrollbar {
        width: 6px;
    }
    #participantesLista::-webkit-scrollbar-track {
        background: #f0f3f7;
        border-radius: 10px;
    }
    #participantesLista::-webkit-scrollbar-thumb {
        background-color: #2980b9;
        border-radius: 10px;
        border: none;
    }
    #nomeSelecionado {
    position: relative;
    top: -150px; /* sobe 40 pixels */
    max-width: 700px;
    margin: 0 auto 40px auto;
    font-size: 28px;
    font-weight: 700;
    color: #27ae60;
    text-align: center;
    min-height: 40px;
    user-select: none;
    padding: 10px 0;
    letter-spacing: 1.2px;
    text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    @media (max-width: 800px) {
        #roleta-container {
            flex-direction: column;
            align-items: center;
        }
        #marcador {
            position: relative;
            top: 0;
            left: 0;
            margin-bottom: 10px;
            transform: rotate(0deg);
        }
        canvas {
            top: 0;
            margin-bottom: 30px;
        }
        #participantesLista {
            width: 90vw;
            max-height: 200px;
        }
        #nomeSelecionado {
            max-width: 90vw;
        }
        #input-area {
            flex-direction: column;
            max-width: 90vw;
            margin: 25px auto 15px auto;
        }
        #input-area input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
        }
        #input-area button {
            width: 100%;
        }
        #botaoRodar-container {
            max-width: 90vw;
            margin: 10px auto 30px auto;
            justify-content: center;
        }
    }
</style>
</head>
<body>

<h1>ðŸŽ¯ Roleta de Participantes</h1>

<img src="logo.png" alt="Logotipo" width="300" height="50" style="display:block; margin: 0 auto;">

<div id="input-area">
    <input type="text" id="nome" placeholder="Digite o nome do participante" aria-label="Nome do participante" />
    <button onclick="adicionarNome()" aria-label="Adicionar participante">Adicionar</button>
    <button onclick="reiniciar()" aria-label="Reiniciar roleta">Reiniciar</button>
</div>

<div id="botaoRodar-container">
    <button onclick="rodarRoleta()" id="botaoRodar" aria-label="Rodar roleta">Rodar Roleta</button>
</div>

<div id="roleta-container" aria-live="polite" aria-atomic="true">
    <div id="marcador" aria-hidden="true"></div>
    <canvas id="roleta" width="400" height="400" role="img" aria-label="Roleta de participantes"></canvas>
    <div id="participantesLista" aria-label="Lista de participantes" tabindex="0"></div>
</div>

<div id="nomeSelecionado" role="region" aria-live="polite" aria-atomic="true"></div>

<script>
    let participantes = [];
    let sorteados = [];
    const canvas = document.getElementById('roleta');
    const ctx = canvas.getContext('2d');
    const botaoRodar = document.getElementById('botaoRodar');

    const cores = [
        "#e74c3c", "#27ae60", "#f39c12", "#2980b9", "#8e44ad",
        "#d35400", "#2c3e50", "#16a085", "#c0392b", "#34495e",
        "#7f8c8d", "#27ae60", "#d35400", "#2980b9", "#8e44ad"
    ];

    let anguloAtual = 0;
    let animando = false;

    function adicionarNome() {
        const nomeInput = document.getElementById('nome');
        const nome = nomeInput.value.trim();
        if (nome && !participantes.includes(nome)) {
            participantes.push(nome);
            atualizarLista();
            nomeInput.value = '';
            nomeInput.focus();
            botaoRodar.disabled = false;
        }
    }

    function atualizarLista() {
        document.getElementById('participantesLista').innerText = participantes.join('\n');
        desenharRoleta(anguloAtual);
    }

    function desenharRoleta(angulo) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (participantes.length === 0) {
            ctx.beginPath();
            ctx.arc(200, 200, 200, 0, 2 * Math.PI);
            ctx.fillStyle = '#ecf0f1';
            ctx.fill();
            ctx.font = 'bold 18px Roboto, sans-serif';
            ctx.fillStyle = '#7f8c8d';
            ctx.textAlign = 'center';
            ctx.fillText('Adicione participantes', 200, 210);
            return;
        }
        const segmentos = participantes.length;
        const anguloSegmento = 2 * Math.PI / segmentos;

        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(angulo);

        for (let i = 0; i < segmentos; i++) {
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.fillStyle = cores[i % cores.length];
            ctx.arc(0, 0, 200, i * anguloSegmento, (i + 1) * anguloSegmento);
            ctx.lineTo(0, 0);
            ctx.fill();

            ctx.save();
            ctx.rotate(i * anguloSegmento + anguloSegmento / 2);
            ctx.fillStyle = '#2c3e50';
            ctx.font = 'bold 16px Roboto, sans-serif';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'middle';
            ctx.fillText(participantes[i], 180, 5);
            ctx.restore();
        }
        ctx.restore();
    }

    function rodarRoleta() {
        if (participantes.length === 0) {
            alert('Adicione participantes primeiro!');
            return;
        }
        if (participantes.length === sorteados.length) {
            alert('Todos os participantes jÃ¡ foram sorteados!');
            botaoRodar.disabled = true;
            return;
        }
        if (animando) return;

        animando = true;
        botaoRodar.disabled = true;

        let indiceSorteado;
        do {
            indiceSorteado = Math.floor(Math.random() * participantes.length);
        } while (sorteados.includes(participantes[indiceSorteado]));

        sorteados.push(participantes[indiceSorteado]);

        const segmentos = participantes.length;
        const anguloSegmento = 2 * Math.PI / segmentos;

        const voltas = 5 + Math.floor(Math.random() * 3);
        const anguloFinal = - (indiceSorteado * anguloSegmento + anguloSegmento / 2);
        const duracao = 4500;
        const inicio = performance.now();
        const anguloInicio = anguloAtual;

        function easeOut(t) {
            return 1 - Math.pow(1 - t, 3);
        }

        function animar(time) {
            const fase = (time - inicio) / duracao;
            if (fase >= 1) {
                anguloAtual = anguloFinal;
                desenharRoleta(anguloAtual);
                animando = false;
                document.getElementById('nomeSelecionado').innerText = `ðŸŸ¢ Sorteado: ${participantes[indiceSorteado]}`;
                botaoRodar.disabled = false;
                return;
            }
            const anguloInterp = anguloInicio + (2 * Math.PI * voltas + anguloFinal - anguloInicio) * easeOut(fase);
            anguloAtual = anguloInterp;
            desenharRoleta(anguloAtual);
            requestAnimationFrame(animar);
        }
        requestAnimationFrame(animar);
    }

    function reiniciar() {
        participantes = [];
        sorteados = [];
        anguloAtual = 0;
        animando = false;
        botaoRodar.disabled = true;
        atualizarLista();
        document.getElementById('nomeSelecionado').innerText = '';
        document.getElementById('nome').focus();
    }

    botaoRodar.disabled = true;
    desenharRoleta(anguloAtual);
</script>

</body>
</html>
